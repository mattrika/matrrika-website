  <div class="flex justify-center items-center md:items-start flex-wrap gap-5">
    @for (item of serviceContent; track $index) {

    <div class="service-border p-0.5 w-full md:w-[45%]" [ngClass]="item.isExpanded? 'rounded-xl':'rounded-full'">
      <div class="bg-[#000000e0] w-full h-full pl-1.5 pr-4 py-1"
        [ngClass]="item.isExpanded? 'rounded-xl':'rounded-full'">

        <div class="flex justify-between" [ngClass]="item.isExpanded? 'items-start':'items-center'"
          (click)="toggleAnswer(item)">

          <div class="flex justify-start gap-2" [ngClass]="item.isExpanded? 'items-start':'items-center'">

            <div class=" w-10 md:w-16 md:h-16 h-10 icon-border p-1 rounded-full flex-shrink-0">
              <img [src]="item.image_path" class="bg-[#000000e0] rounded-full p-1  w-full h-full object-contain">
            </div>
            <span>
              <p class="text-base font-bold md:text-2xl" [ngClass]="item.isExpanded? 'mt-1.5 md:mt-2.5':'' ">{{item.title}}</p>
              <div class="overflow-hidden" [ngClass]="item.isExpanded? 'max-h-56':'max-h-0'">
                <p class="text-base my-2">{{item.description}}</p>
              </div>
            </span>
          </div>
          <span class="text-2xl sm:text-3xl md:text-5xl inline-block font-bold leading-none"  [ngClass]="item.isExpanded? 'mt-1.5 sm:mt-0':'md:-mt-1.5' ">{{item.isExpanded? '-':'+'}}</span>
        </div>
      </div>
    </div>
    }
  </div>


  <img src="/Simple Law Firm Facebook Post (15).png" alt=""
    class="absolute -top-16 -left-[14rem] w-[17rem] h-56 rotate-[102deg] opacity-10">


</div>
