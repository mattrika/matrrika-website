<section class="text-gray-600 body-font">
    <div class="mx-auto px-5 py-24 container">
        <div class="flex flex-col mb-20 w-full text-center">
            <h1 class="mb-4 font-medium text-2xl text-gray-900 title-font">OUR TEAM</h1>
            <p class="mx-auto lg:w-2/3 text-base leading-relaxed">
                We combine talents to create a diverse and dynamic team that is capable of delivering high-quality web solutions.
            </p>
        </div>
        <div class="flex flex-wrap -m-4">
            @for (item of items; track $index) {
                <div class="p-4 md:w-1/2 lg:w-1/5">
                    <div class="flex flex-col items-center h-full text-center">
                        <img
                            alt="team"
                            class="flex-shrink-0 mb-4 rounded-lg w-full h-56 object-center object-cover"
                            src="../../../../../assets/team/{{ item.image }}"
                        >
                        <div class="w-full">
                            <h2 class="font-medium text-gray-900 text-lg title-font">{{item.name}}</h2>
                            <h3 class="mb-3 text-gray-500">{{item.position}}</h3>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
