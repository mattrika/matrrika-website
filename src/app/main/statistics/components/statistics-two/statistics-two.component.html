<div class="container mx-auto px-5 py-24">
    <div class="grid grid-cols-12 gap-4 mx-auto lg:w-4/5">
        @for (data of statisticData; track data.id) {
            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                <div class="flex items-center lg:justify-center">
                    <div
                        class="icon-lg"
                    >
                        <ng-icon name="{{ data.icon }}"></ng-icon>
                    </div>
                    <div class="ml-4">
                        <div class="title-font text-3xl font-medium text-black-500 sm:text-4xl">
                            <div class="flex">
                                <om-number-ticker [countTo]="data.amount" />
                                @if (data.title === 'Successful Projects') {
                                    <span>+</span>
                                }
                                @if (data.title === 'Remote Workforce') {
                                    <span>%</span>
                                }
                            </div>
                        </div>

                        <p class="leading-relaxed text-black-400">{{ data.title }}</p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
