<section class="page-container pb-16 pt-10">
    <div class="flex flex-wrap">
        <div
            id="sidebar"
            class="absolute inset-y-0 left-0 hidden w-full -translate-x-full transform bg-white pr-8 text-left transition duration-200 ease-in-out sm:block sm:w-1/4 md:relative md:translate-x-0"
        >
            <div
                class="sticky top-0 block h-screen overflow-y-auto scrollbar-thin scrollbar-track-gray-100 scrollbar-thumb-gray-400"
            >
                <p class="mb-12 text-xl">Profile</p>

                <a [routerLink]="['/profile']" class="page-button-primary-flat block">Change Password</a>
            </div>
        </div>

        <div class="w-full px-4 sm:w-3/4 sm:pr-10 lg:pr-4">
            <div class="flex flex-col justify-center">
                <p class="text-xl">Change Password</p>

                <form (ngSubmit)="submit()" [formGroup]="form" class="flex max-w-screen-sm flex-col pt-3 md:pt-8">
                    <div class="flex flex-col pt-4">
                        <div
                            *ngIf="errors.length"
                            class="mb-8 border border-solid border-red-500 bg-red-100 px-4 py-2 text-red-500"
                        >
                            <ng-container *ngFor="let err of errors">{{ err }}</ng-container>
                        </div>
                    </div>

                    <div class="flex flex-col pt-4">
                        <div class="relative flex">
                            <input
                                type="password"
                                formControlName="password"
                                class="w-full flex-1 appearance-none border border-gray-300 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 shadow-sm focus:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600"
                                placeholder="New password"
                            />
                        </div>
                    </div>

                    <div class="flex flex-col pb-4 pt-4">
                        <div class="relative flex">
                            <input
                                type="password"
                                formControlName="passwordConfirmation"
                                class="w-full flex-1 appearance-none border border-gray-300 bg-white px-4 py-2 text-base text-gray-700 placeholder-gray-400 shadow-sm focus:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600"
                                placeholder="Re-enter password"
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-black px-4 py-2 text-center text-base font-semibold text-white shadow-md transition duration-200 ease-in focus:outline-none focus:ring-2 hover:bg-white hover:text-black"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
