<div class="w-full h-full mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
  <div class="text-center w-full h-full space-y-2 sm:text-left">
    <div class="space-y-0.5 h-full">
      <div
    class="h-full bg-gradient-to-br from-primary to-secondary flex justify-center items-center w-full"
>
    <div class="rounded-xl bg-base-100 p-2 max-w-2xl w-full h-full mx-auto flex flex-col justify-center">

        <div class="flex items-center justify-center mt-2">
            <form>
                <div class="w-full max-w-lg flex flex-col mt-2">
                    <input
                        type="text"
                        placeholder="your name"
                        class="input input-bordered w-full"
                        formControlName="firstName"
                    />
                </div>

                <div class="w-full max-w-lg flex flex-col mt-2">
                    <input
                        type="email"
                        placeholder="your email"
                        class="input input-bordered w-full"
                        formControlName="email"
                    />
                </div>

                <div class="w-full max-w-lg flex flex-col mt-2">
                    <input
                        type="text"
                        placeholder="describe your idea"
                        class="input input-bordered w-full"
                        formControlName="idea"
                    />
                </div>

                <div class="flex items-center mt-4">
                    <input type="checkbox" formControlName="acceptTerms" />
                    <label class="ml-2">
                        I accept the
                        <a class="daisyUI link text-blue-500" (click)="openTermsModal()">
                            Terms & Conditions
                        </a>
                        and
                        <a class="daisyUI link text-blue-500" (click)="openPrivacyModal()">
                            Privacy Policy
                        </a>
                    </label>
                </div>
                <div class="flex items-center mt-4">
                    <input
                        type="checkbox"
                        id="newsletterCheckbox"
                        formControlName="receiveNewsletter"
                    />
                    <label for="newsletterCheckbox" class="ml-2">
                        I would like to receive a Newsletter, promotions, tips, and tricks
                        (optional)
                    </label>
                </div>
                <div class="w-full max-w-lg flex flex-row mt-4">
                    <button class="ml-4 px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
  </div>
</div>
