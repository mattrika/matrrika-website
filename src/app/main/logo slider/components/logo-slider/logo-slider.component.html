<div class="relative my-8 p-4">
<div class="overflow-hidden">
  <div class="flex gap-16 items-center justify-center h-full" [style.transition]="'transform 2s'" [style.transform]="logoTransform">
    <div *ngFor="let logo of logos" class="logo-item flex">
      <img [src]="logo" alt="Logo" class="w-20 h-20 object-contain">
    </div>
  </div>
</div>
</div>
